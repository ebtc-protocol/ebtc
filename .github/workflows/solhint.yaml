name: solhint-ci
on: [pull_request]
jobs:
  solhint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - run: yarn add-solhint

      - name: Lint
        run: solhint 'packages/contracts/contracts/*.sol'
